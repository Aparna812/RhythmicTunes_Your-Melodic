DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RhythmicTunes</title>
  <style>
    /* ðŸ”¥ Animated Gradient Background */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #4facfe, #43e97b);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ðŸŽµ Player Box */
    .player-container {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      width: 380px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .header h1 { 
      font-size: 2em; 
      color: #ffd369; 
      text-shadow: 0 0 10px #ffda79; 
    }

    .song-info { margin: 20px 0; }
    .song-info h2 { margin: 0; font-size: 1.5em; color: #fefefe; }
    .song-info h3 { margin: 5px 0 0; font-size: 1em; color: #b0b0b0; }

    .progress-container {
      background-color: #444;
      border-radius: 5px;
      height: 8px;
      margin: 20px 0;
    }
    .progress-bar {
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      height: 100%;
      width: 0%;
      border-radius: 5px;
      transition: width 0.1s linear;
    }

    .controls button {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 1.6em;
      cursor: pointer;
      margin: 0 15px;
      transition: transform 0.2s, color 0.2s;
    }
    .controls button:hover { 
      color: #ffd369; 
      transform: scale(1.2); 
    }

    .playlist { margin-top: 20px; text-align: left; }
    .playlist h2 {
      font-size: 1.2em;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
      margin-bottom: 10px;
      color: #ffd369;
    }
    #playlist-ul {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    #playlist-ul li {
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s, transform 0.2s;
    }
    #playlist-ul li:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.02);
    }

    .search-box { margin-top: 15px; text-align: left; }
    .search-box input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .search-box input::placeholder { color: #bbb; }
  </style>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="player-container">
    <div class="header"><h1>RhythmicTunes</h1></div>
    <div class="player">
      <div class="song-info">
        <h2 id="song-title">Song Title</h2>
        <h3 id="artist-name">Artist Name</h3>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="controls">
        <button id="prev-btn"><i class="fas fa-backward"></i></button>
        <button id="play-pause-btn"><i class="fas fa-play"></i></button>
        <button id="next-btn"><i class="fas fa-forward"></i></button>
      </div>
    </div>

    <!-- Search -->
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search songs...">
    </div>

    <!-- Playlist -->
    <div class="playlist">
      <h2>Playlist</h2>
      <ul id="playlist-ul"></ul>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const playPauseBtn = document.getElementById('play-pause-btn');
      const nextBtn = document.getElementById('next-btn');
      const prevBtn = document.getElementById('prev-btn');
      const progressBar = document.getElementById('progress-bar');
      const songTitle = document.getElementById('song-title');
      const artistName = document.getElementById('artist-name');
      const playlistUl = document.getElementById('playlist-ul');
      const searchInput = document.getElementById('search-input');

      // Default songs
      let songs = [
        { title: "Calmness", artist: "Acoustic Melody", src: "https://www.bensound.com/bensound-music/bensound-happiness.mp3" },
        { title: "Groovy Funk", artist: "Funky Town", src: "https://www.bensound.com/bensound-music/bensound-punky.mp3" },
        { title: "Inspiring Moments", artist: "The Dreamers", src: "https://www.bensound.com/bensound-music/bensound-moose.mp3" },
        { title: "Summer Vibes", artist: "Chill Beats", src: "https://www.bensound.com/bensound-music/bensound-ukulele.mp3" },
        { title: "Playful Tune", artist: "The Pixies", src: "https://www.bensound.com/bensound-music/bensound-buddy.mp3" },
        { title: "Epic Journey", artist: "Cinematic Sound", src: "https://www.bensound.com/bensound-music/bensound-epic.mp3" },
        { title: "Energy Beat", artist: "Electro Wave", src: "https://www.bensound.com/bensound-music/bensound-energy.mp3" },
        { title: "Dreamy Piano", artist: "Soft Keys", src: "https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" },
        { title: "Jazz Night", artist: "Smooth Jazz", src: "https://www.bensound.com/bensound-music/bensound-thejazzpiano.mp3" },
        { title: "Sunny Day", artist: "Happy Vibes", src: "https://www.bensound.com/bensound-music/bensound-sunny.mp3" }
      ];

      let currentSongIndex = 0;
      const audio = new Audio();
      let isPlaying = false;

      function loadSong(song) {
        audio.src = song.src;
        songTitle.textContent = song.title;
        artistName.textContent = song.artist;
      }

      function playSong() {
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        audio.play();
        isPlaying = true;
      }

      function pauseSong() {
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        audio.pause();
        isPlaying = false;
      }

      function nextSong() {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong(songs[currentSongIndex]);
        playSong();
      }

      function prevSong() {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong(songs[currentSongIndex]);
        playSong();
      }

      function updateProgress() {
        const { duration, currentTime } = audio;
        if (duration) {
          const progressPercent = (currentTime / duration) * 100;
          progressBar.style.width = `${progressPercent}%`;
        }
      }

      function renderPlaylist(filter = "") {
        playlistUl.innerHTML = "";
        songs.forEach((song, index) => {
          if (
            song.title.toLowerCase().includes(filter.toLowerCase()) ||
            song.artist.toLowerCase().includes(filter.toLowerCase())
          ) {
            const li = document.createElement("li");
            li.textContent = `${song.title} - ${song.artist}`;
            li.addEventListener("click", () => {
              currentSongIndex = index;
              loadSong(songs[currentSongIndex]);
              playSong();
            });
            playlistUl.appendChild(li);
          }
        });
      }

      playPauseBtn.addEventListener("click", () => {
        if (isPlaying) pauseSong();
        else playSong();
      });

      nextBtn.addEventListener("click", nextSong);
      prevBtn.addEventListener("click", prevSong);
      audio.addEventListener("timeupdate", updateProgress);
      audio.addEventListener("ended", nextSong);

      searchInput.addEventListener("input", (e) => {
        renderPlaylist(e.target.value);
      });

      // Initial load
      loadSong(songs[currentSongIndex]);
      renderPlaylist();
    });
  </script>
</body>
</html>
